<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            color: #3498db;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin: 20px 0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            background-color: #2c3e50;
        }
        th {
            background-color: #3498db;
            color: #fff;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #2980b9;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #c0392b;
        }
        .add-user {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .add-user:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for users in users %}
                <tr>
                    <td>{{ users.0 }}</td>
                    <td>{{ users.1 }}</td>
                    <td>{{ users.2 }}</td>
                    <td>
                        <a href="{% url 'update_user' users.0 %}">Update</a> 
                        <a href="{% url 'delete_user' users.0 %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_user' %}" class="add-user">Add New User</a>
    </div>
</body>
</html>
